
<!-- login -->
<div align="center" class="login" >
  <div class="ribbon"></div>

<div align="center" ng-controller="HomeCtrl" layout="column" layout-padding ng-cloak class="login-box">
  <img class="logo-finder" src="img/LOGO-FINDER.svg" alt="">
  <md-content>

    <form autocomplete="off" role="form" class="login-form"  ng-submit="signin()">
      <md-input-container class="md-icon-float md-block">
        <label>Email</label>
        <md-icon md-svg-src="img/icons/email-icon.svg" ></md-icon>
        <input type="email" id="email" ng-model="email" required>
      </md-input-container>
      <md-input-container style="margin-bottom: 0px;" class="md-block">
        <label>Contrase√±a</label>
        <md-icon md-svg-src="img/icons/password-icon.svg" ></md-icon>
        <input type="password" id="password" ng-model="password" required>
          <p class="errorMessage">{{errorAuth}}</p>
      </md-input-container>

      <md-button type="submit" class="md-warn md-raised md-hue-2">Acceder</md-button>
    </form>

  </md-content>
  <!--<a href="/#/signup">Registrate!</a>-->


</div>
<img class="logo-paleta" src="img/icons/paletaLogo-icon.svg" alt="">
</div>
<!--end login-->
