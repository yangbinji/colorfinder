<div ng-controller="BottomSheetExample" class="paleta md-padding bottomSheetdemoBasicUsage cajon" ng-cloak flex-xs="100" flex="60">
<!--CHIPS COLORES-->

<div class="scrolling" layout-align="space-around" ng-controller="capturaCtrl">
  <div class="titulo md-whiteframe-5dp" ng-repeat="titulo in ::colores | limitTo: 1" >
    <h3><md-icon md-svg-icon="img/icons/rodillo-icon.svg"></md-icon>DOMESTIC-WALL</h3>
  </div>


  <md-grid-list md-cols="12" md-cols-sm="8" md-cols-xs="4" md-gutter="5" md-row-height="1:1">
    <md-grid-tile  ng-repeat="chip in ::colores | limitTo: 15" style="background: #{{chip.hexadecimal}};cursor:pointer;" class="md-whiteframe-2dp" ng-click="setCodigo(capturame = chip.codigo); showListBottomSheet($event)">
      <md-grid-tile-footer style="height: 24px; padding-left: 6px;"> {{ chip.codigo }}</md-grid-tile-footer>

    </md-grid-tile>
  </md-grid-list>


    </div>

</div>
<!--CHIPS COLORES-->

</div>
<!--END-COLORES-->
