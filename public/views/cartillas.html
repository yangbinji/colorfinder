<div ng-controller="BottomSheetExample" class="paleta md-padding bottomSheetdemoBasicUsage cajon" ng-cloak flex-xs="100" flex="60">

<div class="scrolling" layout-align="space-around" ng-controller="capturaCtrl">


  <md-grid-list md-cols="12" md-cols-sm="8" md-cols-xs="4" md-gutter="5" md-row-height="1:1">

      <md-grid-tile-footer style="height: 24px; padding-left: 6px;"> {{ chip.codigo }}</md-grid-tile-footer>

    </md-grid-tile>
  </md-grid-list>



    </div>

</div>
