
<md-bottom-sheet  layout="column"   class="md-grid selector"  ng-controller="MeCtrl" md-component-id="fi" ng-cloak>
  <div ng-controller="formCtrl">
<div ng-controller="closeFicha">
  <md-button class="cerrarFicha" ng-click="close();datos.mensaje = false" aria-label="cerrar"><md-icon md-svg-icon="img/icons/close-ficha.svg"></md-icon></md-button>

  <div  layout="row" layout-align="center center" data-ng-controller="copiadoCtrl">


    <div  class="fichaRoseta ficha" layout-align="center center" layout="row"  flex='35'>
      <md-button   ng-repeat="chip in ::colores" class="circulo md-fab" style="background: #{{chip.hexadecimal}};" md-ripple-size  value="{{chip.codigo}}">
        <div id="cod" ngclipboard data-clipboard-target="#cod" ng-click="codigoCopiado()" layou="row" layout-align="center center">{{chip.codigo}}</div></md-button>
    </div>
    <div class="fichaInfo ficha"  layout-align="center center"  flex="45">
      <div id="nombre" ng-repeat="chip in ::colores " ngclipboard data-clipboard-target="#nombre" ng-click="nombreCopiado()">{{chip.nombre}}</div>
      <div id="cart" ng-repeat="chip in ::colores " ngclipboard data-clipboard-target="#cart" ng-click="cartillaCopiada()">{{chip.cartilla}}</div>
      <div id="hexa" ng-repeat="chip in ::colores" ngclipboard data-clipboard-target="#hexa" ng-click="colorCopiado()">#{{chip.hexadecimal}}</div>

    </div>

    <div class="fichaBotones ficha"   layout-align="center center" ng-controller="favCtrl"  flex='20'>
      <!--<div flex>
        <md-button id="btnSave"  class="md-icon-button " aria-label="More">
          <md-icon  md-svg-icon="img/icons/compartir-icon.svg" md-ripple-size	></md-icon>
        </md-button>
      </div>-->
      <div ng-controller="favoriteCtrl" flex>
          <md-icon>
          <input ng-repeat="chip in ::colores | limitTo: 1" type="checkbox" class=" glyphicon glyphicon-star-empty" name="{{chip.codigo}}" id="{{chip.codigo}}" ng-model="chip.checked" ng-checked="$storage[myDetails.data.username][chip.codigo]" ng-click="$storage[myDetails.data.username][chip.codigo] = chip.checked; $storage[myDetails.data.username + '-hex'][chip.hexadecimal] = chip.checked = chip.checked; colorFav()" style="cursor: pointer;">
         </md-icon>

      </div>

      <div flex>
        <input type="checkbox" class=" glyphicon glyphicon-tint" ng-model="datos.mensaje" style="cursor: pointer;">
      </div>
      <p style="font-size: 10px; margin-top: 5px;">FÃ³rmula</p>

    </div>

  </div>
  <div ng-repeat="chip in ::colores" style="margin-top: -15px; font-size: 12px;">
    {{chip.rgb}}<br>
    <p style="font-size: 10px;">Los colores son aproximados a los reales.</p>
  </div>


<formulas-ficha></formulas-ficha>


</div>

</div>
</md-bottom-sheet>
