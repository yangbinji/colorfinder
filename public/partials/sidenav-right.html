
	 <md-sidenav class="md-sidenav-right md-whiteframe-z2 nav-overflow" md-component-id="right">
      <md-toolbar class="md-theme-light colorblack" ng-controller="RightCtrl">

					 <div class="md-toolbar-tools colorblack">
						<md-button ng-click="close()"  class="md-icon-button" aria-label="Settings">
							<md-icon md-svg-icon="img/icons/close-icon-right.svg"></md-icon>
		 			 </md-button>
					 <h2>
						 <span></span>
					 </h2>
					 <span flex></span>
					 <md-button  class="md-icon-button" aria-label="search">

					 </md-button>
					</div>
	   </md-toolbar>
	<div ng-controller="testController">
      <md-content ng-controller="RightCtrl" layout-padding layout-align="center center">

						<md-input-container>
	            <label for="testInput">Buscar por codigo</label>
							<input id="testInput" type="text"  ng-model="color_codigo" >
	          </md-input-container>
						<input type="submit" value="Buscar" ng-click="getColor()">

					<div class="" data-ng-controller="copiadoCtrl">
						<div ng-controller="BottomSheetExampleDos">


							<md-grid-list md-cols="1" md-cols-sm="1" md-cols-xs="1" md-gutter="1" md-row-height="5:2">
					      <md-grid-tile  ng-repeat=" busqueda in unColor | limitTo: 1" style="background: #{{busqueda.hexadecimal}}" class="md-whiteframe-2dp">
					        <md-grid-tile-footer style="height: 24px; padding-left: 6px;"> {{ busqueda.codigo }}</md-grid-tile-footer>
					      </md-grid-tile>
					    </md-grid-list>

						</div>
					</div>
					<div class="fichaInfo-busqueda ficha tam" class="tam" ng-class="myVar" layout-align="center center"  >
			      <div ng-repeat="busqueda in ::unColor | limitTo: 1 ">{{busqueda.nombre}}</div>
			      <div  ng-repeat="busqueda in ::unColor | limitTo: 1 ">{{busqueda.cartilla}}</div>
			      <div id="c" ng-repeat="busqueda in ::unColor | limitTo: 1 ">#{{busqueda.hexadecimal}}</div>

			    </div>



      </md-content>

		</div>
