<!DOCTYPE html>
<html lang="Es">
	<head>
		<meta charset="utf-8">
	  <meta name="viewport" content="width=device-width">
	  <title>Color Finder</title>
		<link rel="stylesheet" href="css/angular-material.min.css">

    <link rel="stylesheet" href="css/style.css">


	</head>

<body ng-app="myApp" ng-controller="DemoCtrl" layout="column"   >


	<!-- login -->
	<div align="center" class="login ng-hide">
		<div class="ribbon"></div>

	<div align="center" ng-controller="DemoCtrl" layout="column" layout-padding ng-cloak class="login-box">
		<img class="logo-finder" src="img/logo-finder.png" alt="">
		<md-content>
			<form action="" class="login-form">
				<md-input-container class="md-icon-float md-block">
					<label>Email</label>
					<md-icon md-svg-src="img/icons/email-icon.svg" ></md-icon>
					<input type="email">
				</md-input-container>
				<md-input-container class="md-block">
					<label>Contraseña</label>
					<md-icon md-svg-src="img/icons/password-icon.svg" ></md-icon>
					<input type="password" >
				</md-input-container>
				<md-button class="md-warn md-raised md-hue-2">Acceder</md-button>
			</form>
		</md-content>
		<p>¿Olvidaste tu Contraseña?</p>

	</div>
	<img class="logo-paleta" src="img/logo-paleta.png" alt="">
</div>
<!--end login-->


<!--cartillas-->
<div id="sideNav"ng-controller="AppCtrl" layout="column" style="height:500px;" ng-cloak="" class="sidenavdemoBasicUsage ">
	<!--sidenavLeft-->
	<md-sidenav class="md-sidenav-left md-whiteframe-z2 colorblack" md-component-id="left">

	      <md-toolbar class="" ng-controller="LeftCtrl">
					 <div class="md-toolbar-tools colorblack">
					<md-button class="md-icon-button" aria-label="Settings">
						<md-icon md-svg-icon="img/icons/user-icon.svg"></md-icon>
	 			 </md-button>
				 <h2>
					 <span>user</span>
				 </h2>
				 <span flex></span>
				 <md-button ng-click="close()"  class="md-icon-button" aria-label="search">
					 <md-icon md-svg-icon="img/icons/close-icon.svg"></md-icon>
				 </md-button>

	      </md-toolbar>
			</div>
	      <md-content align="center" layout-padding="" class="colorblack">
					<img class="logo-finder" src="img/logo-finder-white.png" alt="">

					<md-card-actions layout="column" layout-align="">
          	<md-button class="menu-list"><md-icon md-svg-icon="img/icons/star-icon.svg"></md-icon>Favoritos</md-button>
          	<md-button class="menu-list"><md-icon md-svg-icon="img/icons/cards-icon.svg"></md-icon>ColorCards</md-button>
          	<md-button class="menu-list"><md-icon md-svg-icon="img/icons/logout-icon.svg"></md-icon>Cerrar Sesion</md-button>
         </md-card-actions>
			  </md-content>
  </md-sidenav>
	<!--end-sidenavLeft-->

	<md-toolbar class="" >
		 <div class="md-toolbar-tools colorblack">
			 <md-button  ng-click="toggleLeft()" class="md-icon-button" aria-label="Settings">
				 <md-icon md-svg-icon="img/icons/menu-icon.svg"></md-icon>
			 </md-button>

			 	<span flex></span>

			 <md-button class="md-icon-button" aria-label="search">
				 <md-icon md-svg-icon="img/icons/search-icon.svg"></md-icon>
			 </md-button>
		 </div>
	 </md-toolbar>

	<!--lineas-buttons-->
	<div id="lineas" layout="row" layout-wrap>
		 <div flex="">
			 <md-card-actions style="color:white;" layout="column" layout-align="">
				 <md-button class="lineas a"><md-icon md-svg-icon="img/icons/linea-icon.svg"></md-icon>Domestic Wall</md-button>
				 <md-button class="lineas ultra"><md-icon md-svg-icon="img/icons/linea-icon.svg"></md-icon>Domestic Ultra</md-button>
				 <md-button class="lineas plus"><md-icon md-svg-icon="img/icons/linea-icon.svg"></md-icon>Domestic Plus </md-button>			 <md-button class="lineas gloss"><md-icon md-svg-icon="img/icons/linea-icon.svg"></md-icon>Domestic Gloss</md-button>
			</md-card-actions>
	 	 </div>
	   <div >

	   </div>
	</div>
	<!--end-lineas-buttons-->


</div>

<!--end-cartillas-->



	<div  layout="row" layout-align="center end">

		<div>2016 Pinturas Paleta | Grupo Solid</div>

	</div>



	<!-- Angular Material requires Angular.js Libraries -->
   <script type="text/javascript" src="js/lib/angular.min.js"></script>
   <script type="text/javascript" src="js/lib/angular-animate.min.js"></script>
   <script type="text/javascript" src="js/lib/angular-aria.min.js"></script>

   <script type="text/javascript" src="js/lib/angular-material.min.js"></script>
   <script type="text/javascript" src="js/lib/angular-messages.min.js"></script>
	 <script type="text/javascript" src="js/lib/angular-route.min.js"></script>


   <!-- Angular Material Library -->
   <script type="text/javascript" src="js/lib/app.js"></script>


</body>

</html>
