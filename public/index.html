<!DOCTYPE html>
<html lang="Es">
	<head>
		<meta charset="utf-8">

<body ng-app="myApp"  layout="column"  ng-controller="coloresController as cartillaCtrl" ng-cloack>


<div id="sideNav" ng-controller="AppCtrl" layout="column" style="height:500px;" ng-cloak="" class="sidenavdemoBasicUsage" >
	<!--sidenavLeft-->
	<md-sidenav class="md-sidenav-left md-whiteframe-z2 colorblack" md-component-id="left">

	      <md-toolbar class="" ng-controller="LeftCtrl">
					 <div class="md-toolbar-tools colorblack">
					<md-button class="md-icon-button" aria-label="Settings">
						<md-icon md-svg-icon="img/icons/user-icon.svg"></md-icon>
	 			 </md-button>
				 <h2>
					 <span>user</span>
				 </h2>
				 <span flex></span>
				 <md-button ng-click="close()"  class="md-icon-button" aria-label="search">
					 <md-icon md-svg-icon="img/icons/close-icon.svg"></md-icon>
				 </md-button>

	      </md-toolbar>
			</div>
	      <md-content align="center" layout-padding="" class="colorblack">
					<img class="logo-finder" src="img/logo-finder-white.png" alt="">

					<md-card-actions layout="column" layout-align="">
						<md-button href="/#/" class="menu-list"><md-icon md-svg-icon="img/icons/linea-icon.svg"></md-icon>Cartillas</md-button>
          	<md-button class="menu-list"><md-icon md-svg-icon="img/icons/star-icon.svg"></md-icon>Favoritos</md-button>
          	<md-button class="menu-list"><md-icon md-svg-icon="img/icons/cards-icon.svg"></md-icon>ColorCards</md-button>
						<md-button class="menu-list"><md-icon md-svg-icon="img/icons/faqs-icon.svg"></md-icon>Preguntas Frecuentes</md-button>
          	<md-button class="menu-list"><md-icon md-svg-icon="img/icons/logout-icon.svg"></md-icon>Cerrar Sesion</md-button>
         </md-card-actions>
			  </md-content>
  </md-sidenav>
	<!--end-sidenavLeft-->
 <!--navbar-->
	<md-toolbar>
		 <div class="md-toolbar-tools colorblack">
			 <md-button  ng-click="toggleLeft()" class="md-icon-button" aria-label="Settings" >
				 <md-icon md-svg-icon="img/icons/menu-icon.svg"></md-icon>
			 </md-button>
				<span layout-align="end center" flex><img class="logo-paleta" src="img/icons/paletaLogo-icon.svg" alt=""></span>

			 <md-button class="md-icon-button" aria-label="search" >
				 <md-icon md-svg-icon="img/icons/search-icon.svg"></md-icon>
			 </md-button>
		 </div>
	 </md-toolbar>
	<!--/navbar-->
<!-- contenedor-app-->
