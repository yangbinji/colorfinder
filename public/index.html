<!DOCTYPE html>
<html lang="Es">
	<head>
		<meta charset="utf-8">
	  <meta name="viewport" content="width=device-width">
	  <title>Color Finder</title>
		<link rel="stylesheet" href="css/angular-material.min.css">

    <link rel="stylesheet" href="css/style.css">


	</head>

<body ng-app="myApp" ng-controller="DemoCtrl" layout="column" ng-cloak="" class="md-inline-form inputdemoBasicUsage" >


	<!-- login -->
	<div align="center" class="login ng-hide">
		<div class="ribbon"></div>

	<div align="center" ng-controller="DemoCtrl" layout="column" layout-padding ng-cloak class="login-box">
		<img class="logo-finder" src="img/logo-finder.png" alt="">
		<md-content>
			<form action="" class="login-form">
				<md-input-container class="md-icon-float md-block">
					<label>Email</label>
					<md-icon md-svg-src="img/icons/email-icon.svg" ></md-icon>
					<input type="email">
				</md-input-container>
				<md-input-container class="md-block">
					<label>Contraseña</label>
					<md-icon md-svg-src="img/icons/password-icon.svg" ></md-icon>
					<input type="password" >
				</md-input-container>
				<md-button class="md-warn md-raised md-hue-2">Acceder</md-button>
			</form>
		</md-content>
		<p>¿Olvidaste tu Contraseña?</p>

	</div>
	<img class="logo-paleta" src="img/logo-paleta.png" alt="">
</div>
<!--end login-->


<!--cartillas-->
<div ng-controller="AppCtrl" layout="column" style="height:500px;" ng-cloak="" class="sidenavdemoBasicUsage">
	<!--sidenavLeft-->
	<md-sidenav class="md-sidenav-left md-whiteframe-z2 colorblack" md-component-id="left">

	      <md-toolbar class="" ng-controller="LeftCtrl">
					 <div class="md-toolbar-tools colorblack">
					<md-button class="md-icon-button" aria-label="Settings">
						<md-icon md-svg-icon="img/icons/user-icon.svg"></md-icon>
	 			 </md-button>
				 <h2>
					 <span>nameuser</span>
				 </h2>
				 <span flex></span>
				 <md-button ng-click="close()"  class="md-icon-button" aria-label="search">
					 <md-icon md-svg-icon="img/icons/close-icon.svg"></md-icon>
				 </md-button>

	      </md-toolbar>
			</div>
	      <md-content align="center" layout-padding="" class="colorblack">
					<img class="logo-finder" src="img/logo-finder-white.png" alt="">
			  </md-content>
  </md-sidenav>
	<!--sidenavLeft-->

	<md-toolbar class="" >
		 <div class="md-toolbar-tools colorblack">
			 <md-button  ng-click="toggleLeft()" class="md-icon-button" aria-label="Settings">
				 <md-icon md-svg-icon="img/icons/menu-icon.svg"></md-icon>
			 </md-button>
			 <h2>
				 <span>_</span>
			 </h2>
			 <span flex></span>

			 <md-button class="md-icon-button" aria-label="search">
				 <md-icon md-svg-icon="img/icons/search-icon.svg"></md-icon>
			 </md-button>
		 </div>
	 </md-toolbar>


</div>

<!--end-cartillas-->



	<footer align="">

		<p>2016 Pinturas Paleta | Grupo Solid</p>

	</footer>



	<!-- Angular Material requires Angular.js Libraries -->
   <script type="text/javascript" src="js/lib/angular.min.js"></script>
   <script type="text/javascript" src="js/lib/angular-animate.min.js"></script>
   <script type="text/javascript" src="js/lib/angular-aria.min.js"></script>

   <script type="text/javascript" src="js/lib/angular-material.min.js"></script>
   <script type="text/javascript" src="js/lib/angular-messages.min.js"></script>
	 <script type="text/javascript" src="js/lib/angular-route.min.js"></script>


   <!-- Angular Material Library -->
   <script type="text/javascript" src="js/lib/app.js"></script>


</body>

</html>
