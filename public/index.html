<!DOCTYPE html>
<html lang="Es">
	<head>
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width, initial-scale=1.0">
	  <title>Color Finder</title>
		<link rel="stylesheet" href="css/angular-material.min.css">
    <link rel="stylesheet" href="css/style.css">


	</head>

<body ng-app="myApp"  ng-controller="coloresController as cartillaCtrl" ng-cloack>


<div id="sideNav" ng-controller="AppCtrl"  style="height:500px;" ng-cloak="" class="sidenavdemoBasicUsage" >
	<md-toolbar>
		 <div class="md-toolbar-tools colorblack">
			 <md-button  ng-click="toggleLeft()" class="md-icon-button" aria-label="Settings" >
				 <md-icon md-svg-icon="img/icons/menu-icon.svg"></md-icon>
			 </md-button>
				<span layout-align="end center" flex><img class="logo-paleta" src="img/icons/paletaLogo-icon.svg" alt=""></span>

			 <md-button ng-click="toggleRight()" class="md-icon-button" aria-label="search" >
				 <md-icon md-svg-icon="img/icons/search-icon.svg"></md-icon>
			 </md-button>
		 </div>
	 </md-toolbar>

 <section >
	 <md-sidenav class="md-sidenav-right md-whiteframe-z2 " md-component-id="right">
      <md-toolbar class="md-theme-light colorblack">
        <h1 class="md-toolbar-tools">Sidenav Right</h1>
      </md-toolbar>
      <md-content ng-controller="RightCtrl" layout-padding>

          <md-input-container>
            <label for="testInput">Test input</label>
            <input type="text" id="testInput"
                   ng-model="chipModel" >
          </md-input-container>

					<div ng-controller="cartillasController">
					<div ng-repeat="chip in colores | filter: chipModel">
						<div class="">
							{{chip.codigo  + '-' + chip.nombre}}
						</div>

					</div>
					</div>


        <md-button ng-click="close()" class="md-primary">
          Close Sidenav Right
        </md-button>
      </md-content>
    </md-sidenav>
	<md-content>
		<!--navbar-->

	 	<!--/navbar-->

		<div class="" ng-view></div>



	</md-content>
	<!--sidenavLeft-->
	<md-sidenav class="md-sidenav-left md-whiteframe-z2 colorblack" md-component-id="left">

	      <md-toolbar class="" ng-controller="LeftCtrl">
					 <div class="md-toolbar-tools colorblack">
					<md-button class="md-icon-button" aria-label="Settings">
						<md-icon md-svg-icon="img/icons/user-icon.svg"></md-icon>
	 			 </md-button>
				 <h2>
					 <span>user</span>
				 </h2>
				 <span flex></span>
				 <md-button ng-click="close()"  class="md-icon-button" aria-label="search">
					 <md-icon md-svg-icon="img/icons/close-icon.svg"></md-icon>
				 </md-button>

	      </md-toolbar>
			</div>
	      <md-content align="center" layout-padding="" class="colorblack">
					<img class="logo-finder" src="img/logo-finder-white.png" alt="">

					<md-card-actions layout="column" layout-align="">
						<md-button href="/#/" class="menu-list"><md-icon md-svg-icon="img/icons/linea-icon.svg"></md-icon>Cartillas</md-button>
          	<md-button class="menu-list"><md-icon md-svg-icon="img/icons/star-icon.svg"></md-icon>Favoritos</md-button>
          	<md-button class="menu-list"><md-icon md-svg-icon="img/icons/cards-icon.svg"></md-icon>ColorCards</md-button>
						<md-button class="menu-list"><md-icon md-svg-icon="img/icons/faqs-icon.svg"></md-icon>Ayuda</md-button>
          	<md-button class="menu-list"><md-icon md-svg-icon="img/icons/logout-icon.svg"></md-icon>Cerrar Sesion</md-button>
         </md-card-actions>
			  </md-content>
  </md-sidenav>
	<!--end-sidenavLeft-->


<!-- contenedor-app-->







	<!--paleta-->

	<!--/paleta-->


<!-- /contenedor-app-->

</section>
</div>


<div  id="footer" layout="row" layout-align="center end" >

	<div ng-cloack>2016 Pinturas Paleta | Grupo Solid</div>

</div>



<!--end-paleta-->







	<!-- Angular  requires  Libraries -->
   <script type="text/javascript" src="js/lib/angular.min.js"></script>
   <script type="text/javascript" src="js/lib/angular-animate.min.js"></script>
   <script type="text/javascript" src="js/lib/angular-aria.min.js"></script>
   <script type="text/javascript" src="js/lib/angular-material.min.js"></script>
   <script type="text/javascript" src="js/lib/angular-messages.min.js"></script>
	 <script type="text/javascript" src="js/lib/angular-route.min.js"></script>
	 <script src="https://cdn.rawgit.com/zenorocha/clipboard.js/master/dist/clipboard.min.js"></script>
	 <script src="js/lib/ngclipboard.min.js"></script>

   <!-- My Librarys -->
   <script type="text/javascript" src="js/app.js"></script>
   <script type="text/javascript" src="js/controllers.js"></script>
	 <script type="text/javascript" src="js/directives.js"></script>
   <script type="text/javascript" src="js/services.js"></script>


</body>

</html>
